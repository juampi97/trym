              id="formName"

              id="formMail"

          <div class="form-floating mb-3">

              class="form-control"
              name="Mensaje"
              placeholder="Mensaje"

              style="height: 100px"

            <label for="floatingTextarea2">Mensaje</label>
          </div>
          <div class="col-12 d-flex justify-content-around align-items-center">
